<ion-content [fullscreen]="true">
<ion-icon src="/assets/{{icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>
  <div class="contenedor">
    <h1>duOktrip</h1>
    <ion-icon src="/assets/taxi.svg" id="logo"></ion-icon>
    <input type="text" placeholder="Nombre de usuario" [(ngModel)]="datosUsuario.nombre" />
    <input type="password" placeholder="Contraseña" [(ngModel)]="datosUsuario.contrasena" />
    <button (click)="iniciarSesion()">Ingresar</button>
    <h1 routerLink="/registro">¿No tienes cuenta? <span>Registrate</span></h1>
  </div>
</ion-content>
