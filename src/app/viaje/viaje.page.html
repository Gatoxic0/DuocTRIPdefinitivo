<ion-header>
  <ion-toolbar>
    <ion-title>Crear Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Origen</ion-label>
    <ion-input [(ngModel)]="newTrip.origin"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Destino</ion-label>
    <ion-input [(ngModel)]="newTrip.destination"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Conductor</ion-label>
    <ion-input [(ngModel)]="newTrip.driverName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Patente</ion-label>
    <ion-input [(ngModel)]="newTrip.driverLicensePlate"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addTrip()">Crear Viaje</ion-button>
</ion-content>
