<ion-header>
  <ion-toolbar>
    <ion-title>Crear Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Origen</ion-label>
    <ion-input [(ngModel)]="newTrip.origin" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Destino</ion-label>
    <ion-input [(ngModel)]="newTrip.destination" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre del conductor</ion-label>
    <ion-input [(ngModel)]="newTrip.driverName" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Placa del conductor</ion-label>
    <ion-input [(ngModel)]="newTrip.driverLicensePlate" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Asientos ocupados</ion-label>
    <ion-input [(ngModel)]="newTrip.seatsOccupied" type="number" min="0"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addTrip()">Crear Viaje</ion-button>
</ion-content>
