<ion-content [fullscreen]="true">
  <ion-icon src="/assets/{{icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>
    <div class="contenedor">
      <div class="titulo-registro">
        <h1>CREA TU CUENTA PARA COMENZAR A VIAJAR</h1>
      </div>
      <div class="foto-perfilreg">
        <img src="/assets/foto-perfil.png" alt="Foto de perfil">
      </div>
      <input type="text" placeholder="Ingresa tu nombre de usuario" >
      <input type="password" placeholder="Crea tu contraseÃ±a" >
      <ion-button id="modal-trigger">Crear usuario</ion-button>
    <ion-modal trigger="modal-trigger" #modal>
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Confirmacion usuario creado </ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="closeModal()">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          Usuario creado exitosamente!
        </ion-content>
      </ng-template>
    </ion-modal>
    </div>
  </ion-content>
